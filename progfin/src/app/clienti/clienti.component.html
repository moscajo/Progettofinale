<app-header></app-header>
<div class="container my-3">
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of clienti.content; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.nomeContatto}}</td>
      <td>{{item.cognomeContatto}}</td>
      <td>{{item.emailContatto}}</td>
      <td>
        <button type="button" class="btn btn-outline-dark btn-sm mx-1" (click)="detailClienti(item)"><i class="bi bi-eyeglasses"></i></button>
        <button type="button" class="btn btn-outline-warning btn-sm mx-1" (click)="selectClienti(item)"><i class="bi bi-brush-fill"></i></button>
        <button type="button" class="btn btn-outline-danger btn-sm mx-1" (click)="deleteClienti(item)"><i class="bi bi-trash"></i></button>
        <button type="button" class="btn btn-outline-primary btn-sm mx-1" (click)="fattureClienti(item)"><i class="bi bi-receipt"></i></button>
        
      </td>
    </tr>
    </tbody>
  </table>

  

</div>
